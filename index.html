<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신디월드</title>
  <link rel="icon" type="image/jpg" href="images/pion.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="images/clogo.jpg" alt="Cindy World Logo" class="logo" />
      <div class="banner-text">여기는, 뭐든 만들어내는 신디 나라</div>
    </header>

    <nav class="nav">
      <button class="tab active">홈</button>
      <button class="tab">작업장</button>
      <button class="tab">낙서장</button>
      <button class="tab">꿈기록</button>
      <button class="tab">비밀공간</button>
    </nav>

    <main class="main-content">
      <img src="images/cindy_dog.jpg" alt="Cindy Dog" class="main-image" />
    </main>

    <footer class="footer">
      <!-- 간단한 문구나 저작권 표기만 들어갈 수 있음 -->
    </footer>
  </div>
</body>
</html>
