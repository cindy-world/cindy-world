<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신디월드</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>신디월드</h1>
  </header>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li onclick="showContent('home')">🏠 홈</li>
        <li onclick="showContent('work')">🧶 작업장</li>
        <li onclick="showContent('doodles')">✏️ 낙서장</li>
        <li onclick="showContent('dreams')">☁️ 꿈기록</li>
        <li onclick="showContent('secret')">🔒 비밀공간</li>
      </ul>
    </aside>

    <main id="main-content">
      <img src="images/cindy_dog.jpg" alt="신디의 강아지" class="main-image" />
    </main>
  </div>

  <footer>
    <p>© 2025 Cindy World</p>
  </footer>

  <script>
    function showContent(section) {
      const content = {
        home: `<img src="images/cindy_dog.png" alt="신디의 강아지" class="main-image" />`,
        work: `<p>여기는 작업장이야! 그림, 결과물 등을 보여줄 수 있어 :)</p>`,
        doodles: `<p>낙서장이야~ 간단한 메모나 손글씨 기록이 들어갈 수 있어.</p>`,
        dreams: `<p>꿈 일기를 기록하는 공간이야. 말랑한 내용 가득!</p>`,
        secret: `<p>비밀번호 입력이 필요합니다. (나중에 기능 추가 가능!)</p>`,
      };
      document.getElementById('main-content').innerHTML = content[section];
    }
  </script>
</body>
</html>
